app-id: org.jupyter.JupyterLab
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: run.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
rename-desktop-file: jupyterlab-desktop.desktop
rename-icon: jupyterlab-desktop
modules:
  - name: mamba
    buildsystem: simple
    build-commands:
      - install -Dm 755 -t $FLATPAK_DEST/download jupyterlab-4.0.7-pyhd8ed1ab_0.conda
      - install -Dm 755 -t $FLATPAK_DEST/download xeus-cling-0.15.3-h7bb6b15_1.conda
      - bash Miniforge3-Linux-x86_64.sh -b -p $FLATPAK_DEST/anaconda
      - $FLATPAK_DEST/anaconda/bin/mamba install $FLATPAK_DEST/download/xeus-cling-0.15.3-h7bb6b15_1.conda --offline
      - $FLATPAK_DEST/anaconda/bin/mamba install $FLATPAK_DEST/download/jupyterlab-4.0.7-pyhd8ed1ab_0.conda --offline
      - rm -r $FLATPAK_DEST/download
      - rm Miniforge3-Linux-x86_64.sh
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh
        sha256: b3e14bd70f99bc8959445fad3532128a6af36c5e77bc62226db0e80d1df0e9e9
      - type: file
        only-arches:
          - x86_64
        url: https://anaconda.org/conda-forge/xeus-cling/0.15.3/download/linux-64/xeus-cling-0.15.3-h7bb6b15_1.conda
        sha256: 865ee6f06e82acc123a1e1ae2537c4bcdb423f74d903bb87f91dc64bb9015f2c
        dest-filename: xeus-cling-0.15.3-h7bb6b15_1.conda
      - type: file
        only-arches:
          - x86_64
        url: https://anaconda.org/conda-forge/jupyterlab/4.0.7/download/noarch/jupyterlab-4.0.7-pyhd8ed1ab_0.conda
        sha256: 1d841546fd239d7edefbf00edd3bad4680b12c3eb2549026d6aa70a301f23295
        dest-filename: jupyterlab-4.0.7-pyhd8ed1ab_0.conda
  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2023.02beta.1
        commit: 64f6ccfdfd223cc2d2d68608ef42b8ff2fd6400e
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+(?:beta[\d.]+?))$
  - name: jupyterlab
    buildsystem: simple
    build-commands:
      - ar -x JupyterLab-Setup-Debian.deb
      - rm -f JupyterLab-Setup-Debian.deb
      - tar -xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r opt/* usr/* $FLATPAK_DEST
      - rm -rf opt usr
      - install -Dm 755 -t $FLATPAK_DEST/bin run.sh 
      - install -Dm 644 -t /app/share/metainfo org.jupyter.JupyterLab.metainfo.xml
      - desktop-file-edit --set-key=Exec --set-value="run.sh %U" $FLATPAK_DEST/share/applications/jupyterlab-desktop.desktop
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/jupyterlab/jupyterlab-desktop/releases/download/v4.0.5-1/JupyterLab-Setup-Debian.deb
        sha256: 7f03386514d8c07e92999405e60ad95b95eb61c01f40cf906556c3d368afd5d4
        x-checker-data:
          type: git
          tag-pattern: ^v\d+(\.\d+)*(-\d+)?$
      - type: script
        dest-filename: run.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/JupyterLab/jupyterlab-desktop "$@"
      - type: file
        path: org.jupyter.JupyterLab.metainfo.xml